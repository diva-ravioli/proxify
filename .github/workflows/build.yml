name: Build

on:
  push:
    branches: [main]
    paths: [src/**]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Commit updated build
        run: |
          git diff --quiet dist/worker.mjs && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/worker.mjs
          git commit -m "rebuild dist/worker.mjs"
          git push
